stages:
  - mavenbuild
  - maventest

maven-build:
  stage: mavenbuild
  tags:
    - Daniel_Tag      # <-- change to your runner's tag
  script:
    - cd Backend        # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
    - mvn package
  only:
    refs:
      - DanielP_CICD
    changes:
      - Backend/**/*


maven-test:
  stage: maventest
  tags:
    - Daniel_Tag     # <-- change to your runner's tag
  script:
    - cd Backend       # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
    - mvn test
  only:
    refs:
      - DanielP_CICD
    changes:
      - Backend/**/*
