stages:
  - androidbuild
  - androidtest

android-build:
  image: afirefly/android-ci:java17
  stage: androidbuild
  tags:
    - Daniek_Tag                   # <-- change to your runner's tag
  before_script:                    # change 'Frontend' to where you have 'gradlew'
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/Konnect/gradlew
  script:
    - cd Frontend/Konnect                   # change 'Frontend' to where you have 'gradlew' (do not add / in the beginning)
    - ./gradlew build
  only:
    refs:
      - Daniel_CICD
    changes:
      - Frontend/Konnect/**/*

android-test:
  image: afirefly/android-ci:java17
  stage: androidtest
  tags:
    - Daniel_Tag                  # <-- change to your runner's tag
  before_script:                   # change 'Frontend' to where you have 'gradlew'
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/Konnect/gradlew
  script:
    - cd Frontend/Konnect                 # change 'Frontend' to where you have 'gradlew' (do not add / in the beginning)
    - ./gradlew test
  only:
    refs:
      - DanielP_CICD
    changes:
      - Frontend/Konnect/**/*
